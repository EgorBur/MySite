<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Супер Важный сайт</title>
    <style>
        .letter { /* Литера */
         color: red; /* Цвет символа */
         font-size: 200%; /* Размер шрифта */
        } 
        p {
         color: rgb(255, 196, 0); /* Цвет остального текста */
         font-size: 150%;
        }

        body {
         background: url("lenin-oboi.jpg"); /* Цвет фона */ /*background-color: rgb(73, 155, 134);*/
         background-size:cover;
         margin: 0;
         background-attachment: fixed;
        }

        .kart {
            outline: 4px solid rgb(0, 0, 0);
            display: block;
            margin-left: 150px;
        }
        .gif{
            outline: 3px solid rgb(208, 36, 36);
            display: block;
            margin-left: 1270px;
        }
        .audgimn{
            border: none;
            background: none;
            margin-left: 10px;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <button id="ASong" onClick="playPause()">
        <audio
          src="sssr-gimn.mp3"
        ></audio>
        <img src="IoL9U.gif" class="audgimn" width=200 height=100>
      </button>
      
      <script>
        var aud = document.getElementById("ASong").children[0];
        var isPlaying = false;
        function playPause() {
          if (isPlaying) {
            aud.pause();
          } else {
            aud.play();
          }
          isPlaying = !isPlaying;
        }
      </script>


    <p><span class="letter">В</span>от вам Иосиф Виссарионович:</p>
    <img src="DBfkoDGnGr4.jpg" class="kart" width="144" height="180">
    


    <p>Вот вам Владимир Ильич:</p>
    <img src="WqiRk.jpg" class="kart" width="25%" height="25%">
</body>
</html>
